<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY nasir</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <script src="styles/js/script.js"></script>
    <div class="container-1">
    
        <h2 style="color: orange;">Challenge 1:Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div> 
              <button class="btn btn-primary" onclick="ageindays()">Click me</button>
            </div>

            <div>  
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-outline-success" id="cat-generator" onClick="generateCat()">Generate Cat</button>
        
        <div class="flex-box-container-2" id="flex-cat-gen">

            
        </div>

    </div>

    <div class="container-3">
        <h2>Challenge 1 : Rock Paper Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img  id="scissor" src="http://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg"  alt="Scissor" height="150" width="150" onclick="rpsGame(this)">
            
            <img  id="paper"  src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" alt="Paper" height="150" width="150" onclick="rpsGame(this)">
            <img  id="rock"    src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="Rock" height="150" width="150" onclick="rpsGame(this)">
        </div>

    </div>
</body>
</html>
